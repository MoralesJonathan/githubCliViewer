<div id="terminalWindow">
    <div id="terminalMenu">
        <div class="terminalButtons close"></div>
        <div class="terminalButtons minimize"></div>
        <div class="terminalButtons expand"></div>
    </div>
    <div id="terminalView">
        <p class="terminal" ng-repeat="line in terminalLines"> $ {{line}} </p>
        <div id="termUserInput">
            <span class="terminal">$ </span>
            <input type="text" class="browser-default" ng-keypress="terminalInput($event)" ng-model="$parent.inputString" />
        </div>
    </div>

</div>
